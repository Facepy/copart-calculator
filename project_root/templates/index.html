<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>آلة حساب العمولة</title>
    <!-- إضافة Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/style.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center text-primary">آلة حاسبة العمولة</h1>
        <form action="/calculate" method="POST" class="mt-4">
            <div class="mb-3">
                <label for="bid_price" class="form-label">سعر المزايدة النهائية ($)</label>
                <input type="number" id="bid_price" name="bid_price" class="form-control" placeholder="أدخل السعر" required>
            </div>
            <div class="mb-3">
                <label for="vehicle_type" class="form-label">نوع السيارة</label>
                <select id="vehicle_type" name="vehicle_type" class="form-select" required>
                    <option value="standard">سيارات عادية</option>
                    <option value="heavy">سيارات ثقيلة</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="bid_type" class="form-label">نوع المزايدة</label>
                <select id="bid_type" name="bid_type" class="form-select" required>
                    <option value="virtual">مزايدة افتراضية</option>
                    <option value="live">مزايدة مباشرة</option>
                </select>
            </div>
            <button type="submit" class="btn btn-success w-100">احسب الآن</button>
        </form>
    </div>
</body>
</html>
